<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>TIc Tac Toe game</title>
</head>
<body onload="startGame()">
	<div class="karkasas">

	<h1>Tic Tac Toe Game! :)</h1>
	<div id="message">MESSAGE</div><br>
	<table>
		<tr class="virsus">
			<td id="s1" class="langelis kaire" onclick="nextMove(this)"></td>
			<td id="s2" class="langelis centras" onclick="nextMove(this)"></td>
			<td id="s3" class="langelis desine" onclick="nextMove(this)"></td>
		</tr>
		<tr class="vidurys">
			<td id="s4" class="langelis kaire" onclick="nextMove(this)"></td>
			<td id="s5" class="langelis centras" onclick="nextMove(this)"></td>
			<td id="s6" class="langelis desine" onclick="nextMove(this)"></td>
		</tr>
		<tr class="apacia">
			<td id="s7" class="langelis kaire" onclick="nextMove(this)"></td>
			<td id="s8" class="langelis centras" onclick="nextMove(this)"></td>
			<td id="s9" class="langelis desine" onclick="nextMove(this)"></td>
		</tr>
	</table><br>
	<a href="javascript:startGame()">Start Game :)</a>
	</div>
</body>
</html
